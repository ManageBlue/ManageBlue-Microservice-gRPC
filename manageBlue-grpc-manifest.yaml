apiVersion: apps/v1
kind: Deployment
metadata:
  name: manageblue-grpc-microservice
  labels:
    app: manageblue-grpc-microservice
spec:
  replicas: 1
  selector:
    matchLabels:
      app: manageblue-grpc-microservice
  template:
    metadata:
      labels:
        app: manageblue-grpc-microservice
    spec:
      containers:
      - name: manageblue-microservice-grpc
        image: ghcr.io/manageblue/manageblue-microservice-grpc:latest
        env:
          - name: MONGODB_CLOUD_URI
            value: mongodb+srv://ManageBlueMongo:RSOmongo420@managebluemongo.wxj1o.mongodb.net/ManageBlueMongo2
        ports:
        - containerPort: 5005

---

apiVersion: v1
kind: Service
metadata:
  name: manageblue-grpc-microservice-node-port
spec:
  type: NodePort
  ports:
  - port: 80
    targetPort: 5005
  selector:
    app: manageblue-grpc-microservice
